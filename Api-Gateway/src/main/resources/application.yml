spring:
  cloud:
    gateway:
        routes:
          - id: servicio-usuarios
            uri: lb://servicio-usuarios
            predicates:
              - Path=/api/usuarios/**
            filters:
                - StripPrefix=2
          - id: servicio-hoteles
            uri: lb://servicio-hoteles
            predicates:
              - Path=/api/hoteles/**
            filters:
                - StripPrefix=2
        
        
